<html>
  <head>
    <title>Simple Node.JS Docx Generator</title>
    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./xlsx-populate.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdata.js"></script> 
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.sort.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.filter.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.pager.js"></script>
   <script type="text/javascript" src="jqwidgets/jqxgrid.selection.js"></script> 
    <script type="text/javascript" src="jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdropdownlist.js"></script>
    
  </head>
  <body>
    <form id="form" method="post" enctype="multipart/form-data"><h3>Генератор docx и pdf документов по заданному шаблону</h3>
      <div>
      <label for="file-input">Выберите файл БД</label>
      <input type="file" id="file-input" accept=".xls,.xlsx" label="выберите файл БД" />
    </div>

      Генерация Docx-документов 
      <div id="docx">
      <input type="submit" id="submit_button_docx" value="Сгенерировать протоколы ВКР"/>
      <input type="button" id="extract_button_docx" value="Сгенерировать выписки из протоколов ВКР"/>
      </div>

     

      GRID-функционал
      <div id="buttons">
      <input type="button" id="selectAll" value="Выделить все/снять выделение"/>
      <input type="button" id="deleterowbutton" value="Удалить выделенную строку"/>
      </div>
    </form>

    <div id="grid">
    </div>
        
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
